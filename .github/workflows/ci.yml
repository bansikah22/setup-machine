name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible ansible-lint yamllint molecule molecule-docker
    - name: Run ansible-lint
      run: ansible-lint playbooks/*.yml
    - name: Run yamllint
      run: yamllint .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible molecule molecule-docker
    - name: Run molecule tests for local machine
      run: |
        cd tests/local-machine
        molecule test
    - name: Run molecule tests for remote machine
      run: |
        cd tests/remote-machine
        molecule test 